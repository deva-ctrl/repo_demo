<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
</head>
<body>
    <button class="change">DEVA SINGH</button>

    <script>
        document.querySelector('.change').addEventListener('click', function() {
            document.querySelector('.change').textContent = 'DEVA SINGH';
        });
    </script>
</body>
</html>
